<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto & Animal Face Test</title>
    <link href='/style.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <button id="theme-toggle">Dark Mode</button>
    
    <h1>Lotto Number Generator</h1>
    <div id="lotto-numbers" class="lotto-numbers-container"></div>
    <button id="generate-btn">Generate Numbers</button>

    <hr style="width: 100%; margin: 50px 0; opacity: 0.2;">

    <section id="animal-test-section">
        <h2>Animal Face Test (Dog vs Cat)</h2>
        <div class="upload-container">
            <input type="file" id="image-upload" accept="image/*" hidden>
            <label for="image-upload" id="upload-label">Click to Upload Image</label>
        </div>
        <div id="image-preview-container" style="display: none;">
            <img id="face-image" src="" alt="your image" style="max-width: 300px; border-radius: 10px; margin: 20px 0;">
        </div>
        <div id="label-container"></div>
        <div id="loading-model" style="display: none;">Loading model...</div>
    </section>

    <section id="contact-section">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/xykdlnld" method="POST" id="contact-form">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Tell us about your proposal..."></textarea>
            </div>
            <button type="submit" id="submit-btn">Send Inquiry</button>
        </form>
    </section>

    <section id="comments-section" style="width: 100%; max-width: 800px; margin-top: 50px; padding: 20px;">
        <div id="disqus_thread"></div>
        <script>
            (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://productbuilder-yaxm8hvhhm.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </section>

    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
