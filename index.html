<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto Number Generator</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <button id="theme-toggle">Dark Mode</button>
    <h1>Lotto Number Generator</h1>
    <div id="lotto-numbers" class="lotto-numbers-container"></div>
    <button id="generate-btn">Generate Numbers</button>

    <section id="contact-section">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/xykdlnld" method="POST" id="contact-form">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Tell us about your proposal..."></textarea>
            </div>
            <button type="submit" id="submit-btn">Send Inquiry</button>
        </form>
    </section>

    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
